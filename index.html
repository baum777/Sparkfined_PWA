<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Removed invalid JetBrains Mono preload; font loads via CSS with swap -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#0fb34c" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A0F1E" />
    <meta name="description" content="Sparkfined Technical Analysis Progressive Web App" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- Preconnect/Prefetch: API & Fonts -->
    <link rel="preconnect" href="https://api.dexscreener.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.dexscreener.com">
    <!-- Minimal font-display swap to avoid CLS -->
    <style>
      @font-face{font-family:system-ui;src:local("system-ui");font-display:swap}
      html{scroll-behavior:smooth}
    </style>
    <title>Sparkfined TA PWA</title>
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Sparkfined PWA",
      "alternateName": "Sparkfined Technical Analysis",
      "description": "Progressive Web App for technical analysis, crypto trading journaling, and chart analysis. Local-first, offline-capable, with AI-powered insights.",
      "url": "https://sparkfined-pwa.vercel.app",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "browserRequirements": "Requires JavaScript. Works best in Chrome, Firefox, Safari, Edge.",
      "softwareVersion": "1.0.0",
      "author": {
        "@type": "Organization",
        "name": "Sparkfined"
      },
      "featureList": [
        "Technical Analysis Charts",
        "Trading Journal",
        "Alert System",
        "AI-Powered Insights",
        "Offline-First PWA",
        "Chart Replay Mode",
        "Pattern Recognition"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state (shown before React hydrates) -->
      <div style="min-height: 100vh; background-color: #0a0a0a; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
          <div style="display: inline-block; width: 48px; height: 48px; border: 4px solid #334155; border-top-color: #0fb34c; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
          <p style="color: #cbd5e1; font-size: 18px; font-family: system-ui, -apple-system, sans-serif;">Sparkfined wird geladen...</p>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
