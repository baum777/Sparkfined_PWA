name: Verify

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run verify script
        env:
          VERIFY_BASE: ${{ secrets.VERIFY_BASE }}
          VITE_APP_VERSION: 1.0.0
          VITE_MORALIS_API_KEY: ${{ secrets.VITE_MORALIS_API_KEY }}
        run: pnpm run verify
