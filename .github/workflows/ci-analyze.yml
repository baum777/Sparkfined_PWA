name: CI â€” Analyze Hardening

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MORALIS_API_KEY: ${{ secrets.MORALIS_API_KEY }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build
        env:
          DEV_USE_MOCKS: 'true'
          ANALYZE_IDEA_PACKET: 'true'
          NODE_ENV: 'test'
        run: pnpm run build:ci

      - name: Unit/Integration + Coverage
        env:
          DEV_USE_MOCKS: 'true'
          ANALYZE_IDEA_PACKET: 'true'
          CI: 'true'
        run: |
          pnpm test --coverage --run
          pnpm test -t "journal|contract|ABA|priceAdapter" --run

      - name: Playwright @analyze
        env:
          DEV_USE_MOCKS: 'true'
          ANALYZE_IDEA_PACKET: 'true'
          CI: 'true'
        run: pnpm exec playwright test --grep "@analyze" --reporter=line

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/**/**.zip

      - name: Upload coverage (lcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
