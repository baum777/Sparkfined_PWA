name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    env:
      # Required API keys (adjust if needed)
      MORALIS_API_KEY: ${{ secrets.MORALIS_API_KEY }}

    steps:
      # ------------------------------------------------------------------
      # 0. Clear pnpm store & disable cache to prevent stale CI bundles
      # ------------------------------------------------------------------
      - name: Clear pnpm store
        run: pnpm store prune || true

      - name: Disable restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: no-cache-${{ github.run_id }}

      # ------------------------------------------------------------------
      # 1. Checkout repository
      # ------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # IMPORTANT: ensures correct build on PRs

      # ------------------------------------------------------------------
      # 2. Setup Node + pnpm
      # ------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      # ------------------------------------------------------------------
      # 3. Fresh install without cache restoration (critical!)
      # ------------------------------------------------------------------
      - name: Install dependencies (fresh, no cache)
        run: pnpm install --no-frozen-lockfile

      # ------------------------------------------------------------------
      # 4. TypeScript
      # ------------------------------------------------------------------
      - name: Typecheck
        run: pnpm run typecheck

      # ------------------------------------------------------------------
      # 5. ESLint
      # ------------------------------------------------------------------
      - name: Lint
        run: pnpm run lint

      # ------------------------------------------------------------------
      # 6. Unit Tests
      # ------------------------------------------------------------------
      - name: Test
        run: pnpm test

      # ------------------------------------------------------------------
      # 7. Build (with bundle-size check included)
      # ------------------------------------------------------------------
      - name: Build
        run: pnpm run build:ci

  playwright-smoke:
    runs-on: ubuntu-latest
    needs: lint-test-build
    env:
      MORALIS_API_KEY: ${{ secrets.MORALIS_API_KEY }}
      CI: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright smoke suite (Loop C focus)
        run: pnpm exec playwright test --grep "@journal|@alerts|@watchlist"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/**/**.zip
