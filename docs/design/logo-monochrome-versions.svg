<svg width="900" height="800" viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- MONOCHROME VERSIONS - All Three Concepts in Black & White -->
  
  <defs>
    <style>
      .title { font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #666666; }
    </style>
  </defs>
  
  <!-- Section 1: CONCEPT 1 MONOCHROME -->
  <g id="concept-1-mono">
    <text x="50" y="40" class="title">CONCEPT 1 — MONOCHROME VERSIONS</text>
    
    <!-- Black on White -->
    <rect x="50" y="60" width="400" height="150" fill="#ffffff" stroke="#cccccc"/>
    <text x="70" y="90" font-family="system-ui, sans-serif" font-size="52" font-weight="900" fill="#000000" letter-spacing="-2">
      SPARKFINED
    </text>
    <text x="70" y="115" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#000000" letter-spacing="2">
      WE'RE ALL GONNA MAKE IT
    </text>
    <text x="250" y="195" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#999999" text-anchor="middle">
      Black on White
    </text>
    
    <!-- White on Black -->
    <rect x="470" y="60" width="400" height="150" fill="#000000"/>
    <text x="490" y="90" font-family="system-ui, sans-serif" font-size="52" font-weight="900" fill="#ffffff" letter-spacing="-2">
      SPARKFINED
    </text>
    <text x="490" y="115" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#ffffff" letter-spacing="2">
      WE'RE ALL GONNA MAKE IT
    </text>
    <text x="670" y="195" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#999999" text-anchor="middle">
      White on Black
    </text>
  </g>
  
  <!-- Section 2: CONCEPT 2 MONOCHROME -->
  <g id="concept-2-mono" transform="translate(0, 250)">
    <text x="50" y="40" class="title">CONCEPT 2 — MONOCHROME VERSIONS</text>
    
    <!-- Black Version -->
    <rect x="50" y="60" width="400" height="150" fill="#ffffff" stroke="#cccccc"/>
    <g transform="translate(130, 135)">
      <!-- Simplified Rocket (Black) -->
      <polygon points="0,-30 8,-15 8,15 5,20 -5,20 -8,15 -8,-15" fill="#000000"/>
      <circle cx="0" cy="-8" r="4" fill="#ffffff"/>
      <path d="M -5,20 L 0,30 L 5,20" fill="#000000"/>
      <!-- Chart -->
      <path d="M -25,15 L -15,5 L -5,10 L 5,0 L 15,-10 L 25,-20" 
            fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    <text x="200" y="140" font-family="system-ui, sans-serif" font-size="40" font-weight="900" fill="#000000" letter-spacing="-1">
      Sparkfined
    </text>
    <text x="250" y="195" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#999999" text-anchor="middle">
      Black Version
    </text>
    
    <!-- White Version -->
    <rect x="470" y="60" width="400" height="150" fill="#000000"/>
    <g transform="translate(550, 135)">
      <!-- Simplified Rocket (White) -->
      <polygon points="0,-30 8,-15 8,15 5,20 -5,20 -8,15 -8,-15" fill="#ffffff"/>
      <circle cx="0" cy="-8" r="4" fill="#000000"/>
      <path d="M -5,20 L 0,30 L 5,20" fill="#ffffff"/>
      <!-- Chart -->
      <path d="M -25,15 L -15,5 L -5,10 L 5,0 L 15,-10 L 25,-20" 
            fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    <text x="620" y="140" font-family="system-ui, sans-serif" font-size="40" font-weight="900" fill="#ffffff" letter-spacing="-1">
      Sparkfined
    </text>
    <text x="670" y="195" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#999999" text-anchor="middle">
      White Version
    </text>
  </g>
  
  <!-- Section 3: CONCEPT 3 MONOCHROME -->
  <g id="concept-3-mono" transform="translate(0, 500)">
    <text x="50" y="40" class="title">CONCEPT 3 — MONOCHROME VERSIONS</text>
    
    <!-- Black Version -->
    <rect x="50" y="60" width="400" height="150" fill="#ffffff" stroke="#cccccc"/>
    <text x="70" y="100" font-family="system-ui, sans-serif" font-size="48" font-weight="900" fill="#000000" letter-spacing="-1.5">
      SPARKFINED
    </text>
    <!-- Community dots (black) -->
    <g transform="translate(90, 120)">
      <circle cx="0" cy="0" r="2.5" fill="#000000"/>
      <circle cx="40" cy="0" r="2.5" fill="#000000"/>
      <circle cx="80" cy="0" r="2.5" fill="#000000"/>
      <circle cx="120" cy="0" r="2.5" fill="#000000"/>
      <circle cx="160" cy="0" r="2.5" fill="#000000"/>
      <line x1="0" y1="0" x2="160" y2="0" stroke="#000000" stroke-width="1" opacity="0.3"/>
    </g>
    <text x="70" y="145" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#000000" letter-spacing="2">
      COMMUNITY-FIRST TRADING
    </text>
    <text x="250" y="195" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#999999" text-anchor="middle">
      Black Version
    </text>
    
    <!-- White Version -->
    <rect x="470" y="60" width="400" height="150" fill="#000000"/>
    <text x="490" y="100" font-family="system-ui, sans-serif" font-size="48" font-weight="900" fill="#ffffff" letter-spacing="-1.5">
      SPARKFINED
    </text>
    <!-- Community dots (white) -->
    <g transform="translate(510, 120)">
      <circle cx="0" cy="0" r="2.5" fill="#ffffff"/>
      <circle cx="40" cy="0" r="2.5" fill="#ffffff"/>
      <circle cx="80" cy="0" r="2.5" fill="#ffffff"/>
      <circle cx="120" cy="0" r="2.5" fill="#ffffff"/>
      <circle cx="160" cy="0" r="2.5" fill="#ffffff"/>
      <line x1="0" y1="0" x2="160" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    </g>
    <text x="490" y="145" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#ffffff" letter-spacing="2">
      COMMUNITY-FIRST TRADING
    </text>
    <text x="670" y="195" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#999999" text-anchor="middle">
      White Version
    </text>
  </g>
  
  <!-- Usage Note -->
  <text x="450" y="780" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#888888" text-anchor="middle">
    All monochrome versions maintain recognizability and impact without color
  </text>
</svg>