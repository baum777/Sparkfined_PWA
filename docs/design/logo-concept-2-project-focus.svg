<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: Core-Project Focus - Icon-First with Functional Symbolism -->
  
  <!-- Background (for preview only) -->
  <rect width="800" height="300" fill="#0a0a0a"/>
  
  <!-- Main Icon: Abstract Chart/Analytics Symbol with Blockchain Network -->
  <g id="main-icon" transform="translate(120, 150)">
    <!-- Outer hexagon (blockchain/structure) -->
    <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25" 
             fill="none" stroke="url(#grad1)" stroke-width="3"/>
    
    <!-- Inner chart lines (analytics) -->
    <path d="M -30,-15 L -15,5 L 0,-10 L 15,15 L 30,-5" 
          fill="none" stroke="#00ff88" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="-30" cy="-15" r="4" fill="#00ff88"/>
    <circle cx="-15" cy="5" r="4" fill="#00ff88"/>
    <circle cx="0" cy="-10" r="4" fill="#00d4ff"/>
    <circle cx="15" cy="15" r="4" fill="#00ff88"/>
    <circle cx="30" cy="-5" r="4" fill="#00ff88"/>
    
    <!-- Connection nodes (network effect) -->
    <circle cx="43.3" cy="-25" r="3" fill="#00d4ff" opacity="0.6"/>
    <circle cx="43.3" cy="25" r="3" fill="#00d4ff" opacity="0.6"/>
    <circle cx="-43.3" cy="25" r="3" fill="#00d4ff" opacity="0.6"/>
    <circle cx="-43.3" cy="-25" r="3" fill="#00d4ff" opacity="0.6"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brand Name (Secondary to Icon) -->
  <g id="combination-mark" transform="translate(220, 150)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff" letter-spacing="-1">
      Sparkfined
    </text>
    <text x="0" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#00d4ff" letter-spacing="2">
      OFFLINE-FIRST TRADING
    </text>
  </g>
  
  <!-- Standalone Icon Version -->
  <g id="icon-standalone" transform="translate(700, 150)">
    <polygon points="0,-35 30.3,-17.5 30.3,17.5 0,35 -30.3,17.5 -30.3,-17.5" 
             fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
    <path d="M -20,-10 L -10,3 L 0,-7 L 10,10 L 20,-3" 
          fill="none" stroke="#00ff88" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="-7" r="3" fill="#00d4ff"/>
  </g>
</svg>